<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newacount.css">
    <title>HerafOn</title>
</head>
<body>
    <div class="main-box">
        <h2>Create new acount </h2>
        <form action="">
            <label for="fname">First name : </label>
            <input type="text" id="fname" placeholder="Enter First Name" maxlength="15" autofocus required><br>
            <label for="lname">Last name : </label>
            <input type="text" id="lname" placeholder="Enter Last Name" maxlength="15" required ><br>
            <label for="Email">Email : </label>
            <input type="text" id="Email" placeholder="yourmail@gmail.com" maxlength="25" required><br>
            <label for="pass">pass : </label>
            <input type="pass" id="pass" placeholder="assd#dwss_10@dw40" maxlength="25"  minlength="5" required><br>
            <label for="cpass">Confirm pass : </label>
            <input type="pass" id="cpass" placeholder="assd#dwss_10@dw40" maxlength="25" minlength="5"required ><br>
            <input type="submit" value="sign up" >
            <div class="Error"></div>
        </form>
    </div>
    <script src="newacount.js"></script>
</body>
</html>
